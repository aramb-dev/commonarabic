name: Error in Arabic Stickers
description: File an erroe
title: "[error]: "
labels: ["error", "mistake"]
assignees:
  - aramb-dev
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this error report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: which-error
    attributes:
      label: Which sticker?
      description: Also tell us, what do we need to fix?
      placeholder: Tell us what you see!
      value: "The mistake was..."
    validations:
      required: true
    validations:
      required: true
  - type: dropdown
    id: place
    attributes:
      label: Where did you see the error??
      multiple: true
      options:
        - Telegram
        - Sticker Maker
        - Sticker Maker Studio
        - WhatsApp
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
